# GitHub Actions Workflow for Azure Deployment
# This workflow automatically deploys to Azure on push to main branch

name: Deploy to Azure App Service

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  AZURE_WEBAPP_NAME: skillmatch-api
  AZURE_WEBAPP_PACKAGE_PATH: '.'
  PYTHON_VERSION: '3.11'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: 🛒 Checkout code
      uses: actions/checkout@v4
      
    - name: 🐍 Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: 📦 Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: 🧪 Run tests
      run: |
        python -m pytest test_*.py -v || echo "No tests found, skipping..."
        
    - name: 📄 Create dummy PDFs
      run: |
        python create_dummy_pdfs.py
        
    - name: 🗜️ Zip artifact for deployment
      run: |
        zip -r release.zip . -x "*.git*" "*__pycache__*" "*.venv*" "node_modules/*"
        
    - name: 📤 Upload artifact for deployment job
      uses: actions/upload-artifact@v3
      with:
        name: python-app
        path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: 📥 Download artifact from build job
      uses: actions/download-artifact@v3
      with:
        name: python-app
        
    - name: 🗜️ Unzip artifact for deployment
      run: |
        unzip release.zip
        rm release.zip
        
    - name: 🚀 Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      id: deploy-to-webapp
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
        
    - name: ✅ Deployment notification
      run: |
        echo "🎉 Application deployed successfully!"
        echo "🌐 URL: ${{ steps.deploy-to-webapp.outputs.webapp-url }}"
