<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Resume - SkillMatch</title>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&family=Inter:wght@400;500;700;900&family=Noto+Sans:wght@400;500;700;900"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style>
        body { font-family: Inter, "Noto Sans", sans-serif; }
        .drag-area {
            border: 2px dashed #dbe0e6;
            transition: all 0.3s ease;
        }
        .drag-area:hover, .drag-area.dragover {
            border-color: #0c7ff2;
            background-color: #f8faff;
        }
        .loading {
            display: none;
        }
        .loading.show {
            display: block;
        }
        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #0c7ff2;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="relative flex size-full min-h-screen flex-col bg-white group/design-root overflow-x-hidden">
        <div class="layout-container flex h-full grow flex-col">
            <!-- Header -->
            <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f0f2f5] px-10 py-3">
                <div class="flex items-center gap-4 text-[#111418]">
                    <div class="size-6">
                        <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M13.8261 17.4264C16.7203 18.1174 20.2244 18.5217 24 18.5217C27.7756 18.5217 31.2797 18.1174 34.1739 17.4264C36.9144 16.7722 39.9967 15.2331 41.3563 14.1648L24.8486 40.6391C24.4571 41.267 23.5429 41.267 23.1514 40.6391L6.64374 14.1648C8.00331 15.2331 11.0856 16.7722 13.8261 17.4264Z"
                                fill="currentColor"
                            ></path>
                            <path
                                fill-rule="evenodd"
                                clip-rule="evenodd"
                                d="M39.998 12.236C39.9944 12.2537 39.9875 12.2845 39.9748 12.3294C39.9436 12.4399 39.8949 12.5741 39.8346 12.7175C39.8168 12.7597 39.7989 12.8007 39.7813 12.8398C38.5103 13.7113 35.9788 14.9393 33.7095 15.4811C30.9875 16.131 27.6413 16.5217 24 16.5217C20.3587 16.5217 17.0125 16.131 14.2905 15.4811C12.0012 14.9346 9.44505 13.6897 8.18538 12.8168C8.17384 12.7925 8.16216 12.767 8.15052 12.7408C8.09919 12.6249 8.05721 12.5114 8.02977 12.411C8.00356 12.3152 8.00039 12.2667 8.00004 12.2612C8.00004 12.261 8 12.2607 8.00004 12.2612C8.00004 12.2359 8.0104 11.9233 8.68485 11.3686C9.34546 10.8254 10.4222 10.2469 11.9291 9.72276C14.9242 8.68098 19.1919 8 24 8C28.8081 8 33.0758 8.68098 36.0709 9.72276C37.5778 10.2469 38.6545 10.8254 39.3151 11.3686C39.9006 11.8501 39.9857 12.1489 39.998 12.236ZM4.95178 15.2312L21.4543 41.6973C22.6288 43.5809 25.3712 43.5809 26.5457 41.6973L43.0534 15.223C43.0709 15.1948 43.0878 15.1662 43.104 15.1371L41.3563 14.1648C43.104 15.1371 43.1038 15.1374 43.104 15.1371L43.1051 15.135L43.1065 15.1325L43.1101 15.1261L43.1199 15.1082C43.1276 15.094 43.1377 15.0754 43.1497 15.0527C43.1738 15.0075 43.2062 14.9455 43.244 14.8701C43.319 14.7208 43.4196 14.511 43.5217 14.2683C43.6901 13.8679 44 13.0689 44 12.2609C44 10.5573 43.003 9.22254 41.8558 8.2791C40.6947 7.32427 39.1354 6.55361 37.385 5.94477C33.8654 4.72057 29.133 4 24 4C18.867 4 14.1346 4.72057 10.615 5.94478C8.86463 6.55361 7.30529 7.32428 6.14419 8.27911C4.99695 9.22255 3.99999 10.5573 3.99999 12.2609C3.99999 13.1275 4.29264 13.9078 4.49321 14.3607C4.60375 14.6102 4.71348 14.8196 4.79687 14.9689C4.83898 15.0444 4.87547 15.1065 4.9035 15.1529C4.91754 15.1762 4.92954 15.1957 4.93916 15.2111L4.94662 15.223L4.95178 15.2312ZM35.9868 18.996L24 38.22L12.0131 18.996C12.4661 19.1391 12.9179 19.2658 13.3617 19.3718C16.4281 20.1039 20.0901 20.5217 24 20.5217C27.9099 20.5217 31.5719 20.1039 34.6383 19.3718C35.082 19.2658 35.5339 19.1391 35.9868 18.996Z"
                                fill="currentColor"
                            ></path>
                        </svg>
                    </div>
                    <h2 class="text-[#111418] text-xl font-bold leading-tight tracking-[-0.015em]">SkillMatch</h2>
                </div>
                <div class="flex flex-1 justify-end gap-8">
                    <div class="flex items-center gap-9">
                        <a class="text-[#111418] text-sm font-medium leading-normal hover:text-[#0c7ff2] transition-colors" href="index.html">Home</a>
                        <a class="text-[#111418] text-sm font-medium leading-normal hover:text-[#0c7ff2] transition-colors" href="about.html">About</a>
                        <a class="text-[#111418] text-sm font-medium leading-normal hover:text-[#0c7ff2] transition-colors" href="contact.html">Contact</a>
                    </div>
                    <div class="flex gap-2">
                        <button
                            onclick="location.href='jobs.html'"
                            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#0c7ff2] text-white text-sm font-bold leading-normal tracking-[0.015em] hover:bg-[#0a6ad1] transition-colors"
                        >
                            <span class="truncate">Browse Jobs</span>
                        </button>
                    </div>
                </div>
            </header>

            <!-- Main Content -->
            <div class="px-40 flex flex-1 justify-center py-5">
                <div class="layout-content-container flex flex-col w-[512px] max-w-[512px] py-5 max-w-[960px] flex-1">
                    <div class="flex flex-wrap justify-between gap-3 p-4">
                        <p class="text-[#111418] tracking-light text-[32px] font-bold leading-tight min-w-72">Upload Your Resume and Job Description</p>
                    </div>

                    <!-- Resume Upload -->
                    <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
                        <label class="flex flex-col min-w-40 flex-1">
                            <p class="text-[#111418] text-base font-medium leading-normal pb-2">Resume</p>
                            <div class="drag-area rounded-lg border-2 border-dashed border-[#dbe0e6] p-4 text-center cursor-pointer transition-all" id="resumeDragArea">
                                <input
                                    type="file"
                                    id="resumeFile"
                                    accept=".pdf,.doc,.docx"
                                    class="hidden"
                                />
                                <p class="text-[#60758a] text-sm">Drag and drop your resume here, or click to browse</p>
                                <p class="text-[#60758a] text-xs mt-1">Supported formats: PDF, DOC, DOCX</p>
                            </div>
                            <div id="resumeFileName" class="text-[#0c7ff2] text-sm mt-2 hidden"></div>
                        </label>
                    </div>

                    <!-- Job Description Upload -->
                    <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
                        <label class="flex flex-col min-w-40 flex-1">
                            <p class="text-[#111418] text-base font-medium leading-normal pb-2">Job Description</p>
                            <div class="drag-area rounded-lg border-2 border-dashed border-[#dbe0e6] p-4 text-center cursor-pointer transition-all" id="jobDragArea">
                                <input
                                    type="file"
                                    id="jobFile"
                                    accept=".pdf,.doc,.docx"
                                    class="hidden"
                                />
                                <p class="text-[#60758a] text-sm">Drag and drop your job description here, or click to browse</p>
                                <p class="text-[#60758a] text-xs mt-1">Supported formats: PDF, DOC, DOCX</p>
                            </div>
                            <div id="jobFileName" class="text-[#0c7ff2] text-sm mt-2 hidden"></div>
                        </label>
                    </div>

                    <!-- Action Buttons -->
                    <div class="flex justify-center">
                        <div class="flex flex-1 gap-3 flex-wrap px-4 py-3 max-w-[480px] justify-center">
                            <button
                                id="submitBtn"
                                onclick="submitFiles()"
                                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#0c7ff2] text-white text-sm font-bold leading-normal tracking-[0.015em] grow hover:bg-[#0a6ad1] transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
                                disabled
                            >
                                <span class="truncate" id="submitText">Submit</span>
                                <div class="spinner loading ml-2" id="submitSpinner"></div>
                            </button>
                            <button
                                onclick="useDummyFiles()"
                                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#f0f2f5] text-[#111418] text-sm font-bold leading-normal tracking-[0.015em] grow hover:bg-[#e0e4e9] transition-colors"
                            >
                                <span class="truncate">Use Dummy Files</span>
                            </button>
                        </div>
                    </div>

                    <!-- Error/Success Messages -->
                    <div id="messageArea" class="px-4 py-2"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8001';
        let resumeFile = null;
        let jobFile = null;

        // Drag and drop functionality
        function setupDragAndDrop(dragAreaId, fileInputId, fileType) {
            const dragArea = document.getElementById(dragAreaId);
            const fileInput = document.getElementById(fileInputId);

            dragArea.addEventListener('click', () => fileInput.click());
            
            dragArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                dragArea.classList.add('dragover');
            });

            dragArea.addEventListener('dragleave', () => {
                dragArea.classList.remove('dragover');
            });

            dragArea.addEventListener('drop', (e) => {
                e.preventDefault();
                dragArea.classList.remove('dragover');
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    handleFileSelection(files[0], fileType);
                }
            });

            fileInput.addEventListener('change', (e) => {
                if (e.target.files.length > 0) {
                    handleFileSelection(e.target.files[0], fileType);
                }
            });
        }

        function handleFileSelection(file, fileType) {
            const validTypes = ['application/pdf', 'application/msword', 'application/vnd.openxmlformats-officedocument.wordprocessingml.document'];
            
            if (!validTypes.includes(file.type)) {
                showMessage('Please select a PDF, DOC, or DOCX file.', 'error');
                return;
            }

            if (fileType === 'resume') {
                resumeFile = file;
                document.getElementById('resumeFileName').textContent = `Selected: ${file.name}`;
                document.getElementById('resumeFileName').classList.remove('hidden');
            } else {
                jobFile = file;
                document.getElementById('jobFileName').textContent = `Selected: ${file.name}`;
                document.getElementById('jobFileName').classList.remove('hidden');
            }

            updateSubmitButton();
        }

        function updateSubmitButton() {
            const submitBtn = document.getElementById('submitBtn');
            if (resumeFile && jobFile) {
                submitBtn.disabled = false;
            } else {
                submitBtn.disabled = true;
            }
        }

        function showMessage(message, type) {
            const messageArea = document.getElementById('messageArea');
            const className = type === 'error' ? 'text-red-600 bg-red-50 border border-red-200' : 'text-green-600 bg-green-50 border border-green-200';
            messageArea.innerHTML = `<div class="p-3 rounded-lg ${className}">${message}</div>`;
            setTimeout(() => {
                messageArea.innerHTML = '';
            }, 5000);
        }

        function setLoading(isLoading) {
            const submitBtn = document.getElementById('submitBtn');
            const submitText = document.getElementById('submitText');
            const submitSpinner = document.getElementById('submitSpinner');

            if (isLoading) {
                submitBtn.disabled = true;
                submitText.textContent = 'Processing...';
                submitSpinner.classList.add('show');
            } else {
                submitBtn.disabled = false;
                submitText.textContent = 'Submit';
                submitSpinner.classList.remove('show');
            }
        }

        async function submitFiles() {
            if (!resumeFile || !jobFile) {
                showMessage('Please select both resume and job description files.', 'error');
                return;
            }

            setLoading(true);

            try {
                const formData = new FormData();
                formData.append('resume', resumeFile);
                formData.append('job_description', jobFile);

                const response = await fetch(`${API_BASE}/match`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Failed to process files');
                }

                const result = await response.json();
                
                // Store result in sessionStorage and redirect to results page
                sessionStorage.setItem('matchResult', JSON.stringify(result));
                window.location.href = 'results.html';

            } catch (error) {
                console.error('Error:', error);
                showMessage('Error processing files. Please try again.', 'error');
            } finally {
                setLoading(false);
            }
        }

        async function useDummyFiles() {
            setLoading(true);
            
            try {
                const response = await fetch(`${API_BASE}/match`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        use_dummy: true
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to use dummy files');
                }

                const result = await response.json();
                
                // Store result in sessionStorage and redirect to results page
                sessionStorage.setItem('matchResult', JSON.stringify(result));
                window.location.href = 'results.html';

            } catch (error) {
                console.error('Error:', error);
                showMessage('Error using dummy files. Please try again.', 'error');
            } finally {
                setLoading(false);
            }
        }

        // Initialize drag and drop
        setupDragAndDrop('resumeDragArea', 'resumeFile', 'resume');
        setupDragAndDrop('jobDragArea', 'jobFile', 'job');
    </script>
</body>
</html>
