<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Upload - SkillMatch</title>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&family=Inter:wght@400;500;700;900&family=Noto+Sans:wght@400;500;700;900"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style>
        body { font-family: Inter, "Noto Sans", sans-serif; }
        .drag-area {
            border: 2px dashed #dbe0e6;
            transition: all 0.3s ease;
        }
        .drag-area:hover, .drag-area.dragover {
            border-color: #0c7ff2;
            background-color: #f8faff;
        }
        .skill-tag {
            transition: all 0.2s ease;
        }
        .skill-tag:hover {
            transform: scale(1.05);
        }
        .animate-fade-in {
            animation: fadeIn 0.8s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="relative flex size-full min-h-screen flex-col bg-white group/design-root overflow-x-hidden">
        <div class="layout-container flex h-full grow flex-col">
            <!-- Header -->
            <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f0f2f5] px-10 py-3">
                <div class="flex items-center gap-4 text-[#111418]">
                    <div class="size-6">
                        <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                fill-rule="evenodd"
                                clip-rule="evenodd"
                                d="M39.475 21.6262C40.358 21.4363 40.6863 21.5589 40.7581 21.5934C40.7876 21.655 40.8547 21.857 40.8082 22.3336C40.7408 23.0255 40.4502 24.0046 39.8572 25.2301C38.6799 27.6631 36.5085 30.6631 33.5858 33.5858C30.6631 36.5085 27.6632 38.6799 25.2301 39.8572C24.0046 40.4502 23.0255 40.7407 22.3336 40.8082C21.8571 40.8547 21.6551 40.7875 21.5934 40.7581C21.5589 40.6863 21.4363 40.358 21.6262 39.475C21.8562 38.4054 22.4689 36.9657 23.5038 35.2817C24.7575 33.2417 26.5497 30.9744 28.7621 28.762C30.9744 26.5497 33.2417 24.7574 35.2817 23.5037C36.9657 22.4689 38.4054 21.8562 39.475 21.6262ZM4.41189 29.2403L18.7597 43.5881C19.8813 44.7097 21.4027 44.9179 22.7217 44.7893C24.0585 44.659 25.5148 44.1631 26.9723 43.4579C29.9052 42.0387 33.2618 39.5667 36.4142 36.4142C39.5667 33.2618 42.0387 29.9052 43.4579 26.9723C44.1631 25.5148 44.659 24.0585 44.7893 22.7217C44.9179 21.4027 44.7097 19.8813 43.5881 18.7597L29.2403 4.41187C27.8527 3.02428 25.8765 3.02573 24.2861 3.36776C22.6081 3.72863 20.7334 4.58419 18.8396 5.74801C16.4978 7.18716 13.9881 9.18353 11.5858 11.5858C9.18354 13.988 7.18717 16.4978 5.74802 18.8396C4.58421 20.7334 3.72865 22.6081 3.36778 24.2861C3.02574 25.8765 3.02429 27.8527 4.41189 29.2403Z"
                                fill="currentColor"
                            ></path>
                        </svg>
                    </div>
                    <h2 class="text-[#111418] text-xl font-bold leading-tight tracking-[-0.015em]">SkillMatch</h2>
                </div>
                <div class="flex flex-1 justify-end gap-8">
                    <div class="flex items-center gap-9">
                        <a class="text-[#111418] text-sm font-medium leading-normal hover:text-[#0c7ff2] transition-colors" href="index.html">Home</a>
                        <a class="text-[#111418] text-sm font-medium leading-normal hover:text-[#0c7ff2] transition-colors" href="jobs.html">Jobs</a>
                        <a class="text-[#111418] text-sm font-medium leading-normal hover:text-[#0c7ff2] transition-colors" href="upload.html">Upload</a>
                        <a class="text-[#111418] text-sm font-medium leading-normal hover:text-[#0c7ff2] transition-colors" href="about.html">About</a>
                    </div>
                    <button
                        class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 bg-[#f0f2f5] text-[#111418] gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-2.5 hover:bg-[#e0e4e9] transition-colors"
                    >
                        <div class="text-[#111418]" data-icon="Bell" data-size="20px" data-weight="regular">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
                                <path
                                    d="M221.8,175.94C216.25,166.38,208,139.33,208,104a80,80,0,1,0-160,0c0,35.34-8.26,62.38-13.81,71.94A16,16,0,0,0,48,200H88.81a40,40,0,0,0,78.38,0H208a16,16,0,0,0,13.8-24.06ZM128,216a24,24,0,0,1-22.62-16h45.24A24,24,0,0,1,128,216ZM48,184c7.7-13.24,16-43.92,16-80a64,64,0,1,1,128,0c0,36.05,8.28,66.73,16,80Z"
                                ></path>
                            </svg>
                        </div>
                    </button>
                    <div
                        class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
                        style='background-image: url("https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80");'
                    ></div>
                </div>
            </header>

            <!-- Main Content -->
            <div class="px-40 flex flex-1 justify-center py-5">
                <div class="layout-content-container flex flex-col max-w-[960px] flex-1 animate-fade-in">
                    <div class="flex flex-wrap justify-between gap-3 p-4">
                        <p class="text-[#111418] tracking-light text-[32px] font-bold leading-tight min-w-72">Upload a resume or job description</p>
                    </div>

                    <!-- Upload Area -->
                    <div class="flex flex-col p-4">
                        <div class="flex flex-col items-center gap-6 rounded-lg border-2 border-dashed border-[#dbe0e6] px-6 py-14 drag-area" id="uploadArea">
                            <div class="flex max-w-[480px] flex-col items-center gap-2">
                                <div class="w-16 h-16 bg-[#e6f7ff] rounded-full flex items-center justify-center mb-4">
                                    <svg class="w-8 h-8 text-[#0c7ff2]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                                    </svg>
                                </div>
                                <p class="text-[#111418] text-lg font-bold leading-tight tracking-[-0.015em] max-w-[480px] text-center">Drag and drop a file here</p>
                                <p class="text-[#111418] text-sm font-normal leading-normal max-w-[480px] text-center">Or, browse to select a file from your computer</p>
                                <p class="text-[#60758a] text-xs max-w-[480px] text-center">Supported formats: PDF, DOC, DOCX (Max 10MB)</p>
                            </div>
                            <button
                                id="browseBtn"
                                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#f0f2f5] text-[#111418] text-sm font-bold leading-normal tracking-[0.015em] hover:bg-[#e0e4e9] transition-colors"
                            >
                                <span class="truncate">Browse</span>
                            </button>
                            <input type="file" id="fileInput" accept=".pdf,.doc,.docx" class="hidden" />
                        </div>
                        
                        <!-- File Info -->
                        <div id="fileInfo" class="hidden mt-4 p-4 bg-[#f8faff] border border-[#e6f7ff] rounded-lg">
                            <div class="flex items-center gap-3">
                                <div class="w-8 h-8 bg-[#0c7ff2] rounded-full flex items-center justify-center">
                                    <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                    </svg>
                                </div>
                                <div>
                                    <p id="fileName" class="text-[#111418] font-medium"></p>
                                    <p id="fileSize" class="text-[#60758a] text-sm"></p>
                                </div>
                                <button id="removeFile" class="ml-auto text-[#60758a] hover:text-[#111418] transition-colors">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <!-- Process Button -->
                        <div id="processSection" class="hidden mt-6 text-center">
                            <button
                                id="processBtn"
                                class="flex min-w-[120px] max-w-[300px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-6 bg-[#0c7ff2] text-white text-base font-bold leading-normal tracking-[0.015em] hover:bg-[#0a6ad1] transition-colors mx-auto"
                            >
                                <span id="processText">Extract Skills</span>
                                <div id="processSpinner" class="hidden ml-2">
                                    <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-white"></div>
                                </div>
                            </button>
                        </div>
                    </div>

                    <!-- Extracted Skills Section -->
                    <div id="skillsSection" class="hidden">
                        <h2 class="text-[#111418] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">Extracted Skills</h2>
                        <div id="skillsContainer" class="flex gap-3 p-3 flex-wrap pr-4">
                            <!-- Skills will be populated here -->
                        </div>
                        
                        <!-- Document Summary -->
                        <div id="summarySection" class="hidden mt-6 px-4">
                            <h3 class="text-[#111418] text-lg font-bold mb-3">Document Summary</h3>
                            <div class="bg-[#f8faff] border border-[#e6f7ff] rounded-lg p-4">
                                <p id="documentSummary" class="text-[#111418] text-sm leading-relaxed"></p>
                            </div>
                        </div>

                        <!-- Suggested Role -->
                        <div id="roleSection" class="hidden mt-6 px-4">
                            <h3 class="text-[#111418] text-lg font-bold mb-3">Suggested Role</h3>
                            <div class="bg-white border border-[#dbe0e6] rounded-lg p-4">
                                <div class="flex items-center gap-3">
                                    <div class="w-12 h-12 bg-[#e6f7ff] rounded-lg flex items-center justify-center">
                                        <svg class="w-6 h-6 text-[#0c7ff2]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2-2v2m8 0V6a2 2 0 012 2v6a2 2 0 01-2 2H6a2 2 0 01-2-2V8a2 2 0 012-2V6"></path>
                                        </svg>
                                    </div>
                                    <div>
                                        <h4 id="suggestedRole" class="text-[#111418] font-bold text-lg">Loading...</h4>
                                        <p class="text-[#60758a] text-sm">Based on your skills and experience</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Action Buttons -->
                        <div class="flex gap-3 p-4 mt-6">
                            <button
                                onclick="location.href='jobs.html'"
                                class="flex min-w-[120px] max-w-[200px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#0c7ff2] text-white text-sm font-bold leading-normal tracking-[0.015em] hover:bg-[#0a6ad1] transition-colors"
                            >
                                <span class="truncate">Find Jobs</span>
                            </button>
                            <button
                                onclick="location.href='upload.html'"
                                class="flex min-w-[120px] max-w-[200px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#f0f2f5] text-[#111418] text-sm font-bold leading-normal tracking-[0.015em] hover:bg-[#e0e4e9] transition-colors"
                            >
                                <span class="truncate">Match Resume</span>
                            </button>
                            <button
                                id="uploadAnotherBtn"
                                class="flex min-w-[120px] max-w-[200px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#f0f2f5] text-[#111418] text-sm font-bold leading-normal tracking-[0.015em] hover:bg-[#e0e4e9] transition-colors"
                            >
                                <span class="truncate">Upload Another</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8001';
        let selectedFile = null;

        // DOM elements
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const browseBtn = document.getElementById('browseBtn');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const removeFile = document.getElementById('removeFile');
        const processSection = document.getElementById('processSection');
        const processBtn = document.getElementById('processBtn');
        const processText = document.getElementById('processText');
        const processSpinner = document.getElementById('processSpinner');
        const skillsSection = document.getElementById('skillsSection');
        const skillsContainer = document.getElementById('skillsContainer');
        const summarySection = document.getElementById('summarySection');
        const documentSummary = document.getElementById('documentSummary');
        const roleSection = document.getElementById('roleSection');
        const suggestedRole = document.getElementById('suggestedRole');
        const uploadAnotherBtn = document.getElementById('uploadAnotherBtn');

        // Event listeners
        browseBtn.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', handleFileSelection);
        removeFile.addEventListener('click', clearFile);
        processBtn.addEventListener('click', processFile);
        uploadAnotherBtn.addEventListener('click', resetForm);

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        function handleFileSelection(e) {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        }

        function handleFile(file) {
            // Validate file type
            const validTypes = ['application/pdf', 'application/msword', 'application/vnd.openxmlformats-officedocument.wordprocessingml.document'];
            if (!validTypes.includes(file.type)) {
                alert('Please select a PDF, DOC, or DOCX file.');
                return;
            }

            // Validate file size (10MB limit)
            if (file.size > 10 * 1024 * 1024) {
                alert('File size must be less than 10MB.');
                return;
            }

            selectedFile = file;
            displayFileInfo(file);
            showProcessSection();
        }

        function displayFileInfo(file) {
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            fileInfo.classList.remove('hidden');
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function showProcessSection() {
            processSection.classList.remove('hidden');
        }

        function clearFile() {
            selectedFile = null;
            fileInput.value = '';
            fileInfo.classList.add('hidden');
            processSection.classList.add('hidden');
            hideResults();
        }

        function hideResults() {
            skillsSection.classList.add('hidden');
            summarySection.classList.add('hidden');
            roleSection.classList.add('hidden');
        }

        function resetForm() {
            clearFile();
            hideResults();
            skillsContainer.innerHTML = '';
            documentSummary.textContent = '';
            suggestedRole.textContent = 'Loading...';
        }

        async function processFile() {
            if (!selectedFile) {
                alert('Please select a file first.');
                return;
            }

            setProcessingState(true);

            try {
                const formData = new FormData();
                formData.append('file', selectedFile);

                const response = await fetch(`${API_BASE}/extract-skills`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Failed to process file');
                }

                const result = await response.json();
                displayResults(result);

            } catch (error) {
                console.error('Error processing file:', error);
                alert('Error processing file. Please try again.');
                
                // Show sample results for demo purposes
                showSampleResults();
            } finally {
                setProcessingState(false);
            }
        }

        function setProcessingState(isProcessing) {
            processBtn.disabled = isProcessing;
            if (isProcessing) {
                processText.textContent = 'Processing...';
                processSpinner.classList.remove('hidden');
            } else {
                processText.textContent = 'Extract Skills';
                processSpinner.classList.add('hidden');
            }
        }

        function displayResults(result) {
            // Display skills
            if (result.skills && result.skills.length > 0) {
                displaySkills(result.skills);
            }

            // Display summary
            if (result.summary) {
                documentSummary.textContent = result.summary;
                summarySection.classList.remove('hidden');
            }

            // Display suggested role
            if (result.suggested_role) {
                suggestedRole.textContent = result.suggested_role;
                roleSection.classList.remove('hidden');
            }

            skillsSection.classList.remove('hidden');
        }

        function displaySkills(skills) {
            skillsContainer.innerHTML = '';
            
            skills.forEach(skill => {
                const skillTag = document.createElement('div');
                skillTag.className = 'flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-lg bg-[#f0f2f5] pl-4 pr-4 skill-tag hover:bg-[#e0e4e9] transition-colors';
                skillTag.innerHTML = `<p class="text-[#111418] text-sm font-medium leading-normal capitalize">${skill}</p>`;
                skillsContainer.appendChild(skillTag);
            });
        }

        function showSampleResults() {
            const sampleData = {
                skills: [
                    "Project Management", "Communication", "Leadership", "Problem Solving",
                    "Teamwork", "Time Management", "Adaptability", "Critical Thinking",
                    "Creativity", "Technical Skills", "Python", "JavaScript", "React"
                ],
                summary: "Experienced professional with strong technical and soft skills, including project management, leadership, and modern programming languages. Demonstrates excellent communication abilities and problem-solving expertise.",
                suggested_role: "Senior Software Engineer"
            };
            
            displayResults(sampleData);
        }
    </script>
</body>
</html>
