        function createJobCard(job) {
            return `
                <div class="job-card p-6 mb-4 border border-[#dbe0e6] rounded-lg bg-white hover:shadow-lg transition-all">
                    <div class="flex items-start justify-between gap-4">
                        <div class="flex gap-4 flex-1">

                            </div>

                                    <h4 class="text-[#111418] text-lg font-bold leading-tight">${job.title}</h4>

                                        <span class="text-xs text-[#60758a] bg-[#f0f2f5] px-2 py-1 rounded">${job.type}</span>
                                    </div>
                                </div>
                                <p class="text-[#111418] text-sm leading-normal mb-3">${job.description}</p>
                                <div class="flex flex-wrap gap-1 mb-3">
                                    ${job.skills.map(skill => 
                                        `<span class="text-xs bg-[#e6f7ff] text-[#0c7ff2] px-2 py-1 rounded">${skill}</span>`
                                    ).join('')}

                                onclick="applyToJob('${job.title}', '${job.company}')"
                                class="flex min-w-[84px] max-w-[150px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-8 px-4 bg-[#0c7ff2] text-white text-sm font-medium leading-normal hover:bg-[#0a6ad1] transition-colors"
                            >
                                <span class="truncate">Apply Now</span>
                            </button>
                            <button
                                onclick="saveJob('${job.title}', '${job.company}')"
                                class="flex min-w-[84px] max-w-[150px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-8 px-4 bg-[#f0f2f5] text-[#111418] text-sm font-medium leading-normal hover:bg-[#e0e4e9] transition-colors"
                            >
                                <span class="truncate">Save Job</span>
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        function populateJobs(containerId, jobs) {
            const container = document.getElementById(containerId);
            container.innerHTML = jobs.map(job => createJobCard(job)).join('');
        }

        function quickSearch(query) {
            document.getElementById('jobSearch').value = query;
            searchJobs();
        }

        async function searchJobs() {
            const query = document.getElementById('jobSearch').value.trim();
            
            if (!query) {
                alert('Please enter a search term');
                return;
            }

            // Show loading state
            document.getElementById('loadingState').classList.remove('hidden');
            document.getElementById('searchResults').classList.add('hidden');

            try {
                const response = await fetch(`${API_BASE}/search-jobs`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        skills: [query],
                        role: query,
                        location: "Remote"
                    })
                });

                if (!response.ok) {
                    throw new Error('Search failed');
                }

                const result = await response.json();
                
                // Hide loading state
                document.getElementById('loadingState').classList.add('hidden');
                
                // Show search results
                displaySearchResults(result.job_openings || [], query);

            } catch (error) {
                console.error('Search error:', error);
                document.getElementById('loadingState').classList.add('hidden');
                
                // Show fallback results
                displaySearchResults(getFallbackJobs(query), query);
            }
        }

        function displaySearchResults(jobs, query) {
            const resultsContainer = document.getElementById('searchResults');
            const jobsList = document.getElementById('searchJobsList');
            
            if (jobs.length === 0) {
                jobsList.innerHTML = `
                    <div class="text-center p-8 border border-[#dbe0e6] rounded-lg">
                        <div class="text-[#60758a] mb-4">
                            <svg class="w-12 h-12 mx-auto mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                            </svg>
                        </div>
                        <h3 class="text-[#111418] text-lg font-bold mb-2">No jobs found for "${query}"</h3>
                        <p class="text-[#60758a] text-sm mb-4">Try different keywords or browse our featured jobs below.</p>
                        <button 
                            onclick="document.getElementById('jobSearch').value=''; document.getElementById('searchResults').classList.add('hidden');"
                            class="bg-[#0c7ff2] text-white px-4 py-2 rounded-lg hover:bg-[#0a6ad1] transition-colors"
                        >
                            Clear Search
                        </button>
                    </div>
                `;
            } else {
                jobsList.innerHTML = `
                    <div class="mb-4 p-3 bg-[#f8faff] border border-[#e6f7ff] rounded-lg">
                        <p class="text-[#111418] text-sm">
                            Found <strong>${jobs.length}</strong> jobs matching "<strong>${query}</strong>"
                        </p>
                    </div>
                    ${jobs.map(job => createApiJobCard(job)).join('')}
                `;
            }
            
            resultsContainer.classList.remove('hidden');
            resultsContainer.scrollIntoView({ behavior: 'smooth' });
        }

        function createApiJobCard(job) {
            const matchKeywords = job.match_keywords ? job.match_keywords.slice(0, 3) : [];
            
            return `
                <div class="job-card p-6 mb-4 border border-[#dbe0e6] rounded-lg bg-white hover:shadow-lg transition-all">
                    <div class="flex justify-between items-start mb-3">
                        <div class="flex-1">
                            <h4 class="text-[#111418] text-lg font-bold leading-tight mb-1">${job.title}</h4>
                            <p class="text-[#60758a] text-sm font-medium">${job.company} • ${job.location}</p>
                            ${job.salary ? `<p class="text-[#0c7ff2] text-sm font-medium mt-1">${job.salary}</p>` : ''}
                        </div>
                        <div class="flex flex-col gap-2 ml-4">
                            <span class="text-xs text-[#60758a] bg-[#f0f2f5] px-2 py-1 rounded">${job.source}</span>
                            ${job.posted_date ? `<span class="text-xs text-[#60758a]">${job.posted_date}</span>` : ''}
                        </div>
                    </div>
                    
                    ${job.snippet ? `<p class="text-[#111418] text-sm leading-normal mb-3">${job.snippet}</p>` : ''}
                    
                    ${matchKeywords.length > 0 ? `
                        <div class="mb-3">
                            <p class="text-xs text-[#60758a] mb-1">Matching Skills:</p>
                            <div class="flex flex-wrap gap-1">
                                ${matchKeywords.map(keyword => 
                                    `<span class="text-xs bg-[#e6f7ff] text-[#0c7ff2] px-2 py-1 rounded">${keyword}</span>`
                                ).join('')}
                            </div>
                        </div>
                    ` : ''}
                    
                    <div class="flex justify-between items-center">
                        <a 
                            href="${job.link}" 
                            target="_blank" 
                            rel="noopener noreferrer"
                            class="flex min-w-[84px] max-w-[150px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-8 px-4 bg-[#0c7ff2] text-white text-sm font-medium leading-normal hover:bg-[#0a6ad1] transition-colors"
                        >
                            <span class="truncate">Apply Now</span>
                            <svg class="ml-1 w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
                            </svg>
                        </a>
                        <button 
                            onclick="saveJob('${job.title}', '${job.company}')"
                            class="text-[#60758a] hover:text-[#0c7ff2] transition-colors"
                            title="Save Job"
                        >
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            `;
        }

        function getFallbackJobs(query) {
            // Return some relevant fallback jobs based on the search query
            const fallbackJobs = [
                {
                    title: `${query} Opportunities`,
                    company: "Multiple Companies",
                    location: "Various Locations",
                    salary: "Competitive",
                    source: "Job Aggregator",
                    snippet: `Explore various ${query} positions across different companies and locations.`,
                    link: `https://www.indeed.com/jobs?q=${encodeURIComponent(query)}`,
                    match_keywords: [query]
                }
            ];
            return fallbackJobs;
        }

        function applyToJob(title, company) {
            alert(`Redirecting to apply for ${title} at ${company}...`);
        }

        function saveJob(title, company) {
            const savedJobs = JSON.parse(localStorage.getItem('savedJobs') || '[]');
            const jobData = { title, company, savedAt: new Date().toISOString() };
            
            const isAlreadySaved = savedJobs.some(job => job.title === title && job.company === company);
            
            if (isAlreadySaved) {
                alert('Job already saved!');
                return;
            }
            
            savedJobs.push(jobData);
            localStorage.setItem('savedJobs', JSON.stringify(savedJobs));
            alert('Job saved successfully!');
        }

        // Enable search on Enter key
        document.getElementById('jobSearch').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchJobs();
            }
        });

        // Sync header search with main search
        document.getElementById('headerSearch').addEventListener('input', function(e) {
            document.getElementById('jobSearch').value = e.target.value;
        });

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            populateJobs('featuredJobs', featuredJobsData);
            populateJobs('recentJobs', recentJobsData);
        });
    </script>
</body>
